<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="index.css">
        <title>Basketball Score</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 id="hs-el">0 </h2>
                <div class="buttons-home">
                    <button onclick="addToHome(1)">+1</button>
                    <button onclick="addToHome(2)">+2</button>
                    <button onclick="addToHome(3)">+3</button>
                </div>
            </div>
            <div class="image">
                <button id="restart-el" onclick="restart()">Restart</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <h2 id="gs-el">0 </h2>
                <div class="buttons-away">
                    <button onclick="addtoGuest(1)">+1</button>
                    <button onclick="addtoGuest(2)">+2</button>
                    <button onclick="addtoGuest(3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
